{% extends "portfolio/base.html" %}
{% block content %}

<h1>Bryce's Health Blog</h1>

{% for blog in blogs %}

<!-- <h3 class="text-center mb-5">Bryce has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3> -->

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>

<h5 class="text-muted">{{ blog.date|date:'M d Y'|upper }}</h5>
<h4>{{ blog.description|striptags|truncatechars:100 }}</h4>

<img src="{{ blog.image.url }}" alt="Viper prime">
<br>
<br> <br>
{% endfor %}
{% endblock %}
