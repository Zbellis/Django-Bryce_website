{% extends "portfolio/base.html" %}
{% block content %}

    <h1>Bryce's Portfolio</h1>
    {% load static %}
    
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <a href="{% static 'portfolio/zbellis_resume.pdf' %}">Resume</a>
    
    <img src="{% static 'portfolio/PodcastCover.jpg' %}" alt="">
    
    
    {% for project in projects %}
    <h1> {{ project.title }}</h1>
    <h2> {{ project.description }}</h2>
    <img src="{{ project.image.url }}" alt="Viper prime">
    
    
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    
    {% endif %}
    {% endfor %}

    {% endblock %}
